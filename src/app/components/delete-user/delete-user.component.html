<div class="modal fade" id="deleteMessage{{this.user.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteMessageTitle">Warning!</h5>
        </div>
        <div class="modal-body">
          The user {{this.user.name}} {{this.user.surname}} will be deleted. Are you sure you want to continue?
          
        </div>
        <div class="modal-footer">
          <app-button text='Cancel' btnDelete='no' btnCancel='yes' datadismiss='modal'> </app-button>
          <app-button text='Delete' btnDelete='yes' datadismiss='modal' (click)="(onDelete(this.user))"> </app-button>
        </div>
      </div>
    </div>
  </div>
