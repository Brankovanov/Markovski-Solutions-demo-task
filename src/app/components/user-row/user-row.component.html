<div class="row  mb-2 mb-lg-0  border border-dark rounded text-center">
    <div class="col-4 d-block d-lg-none border-bottom border-white bg-dark text-white">#</div>
    <div class="col-8 col-lg-1   border border-dark">{{user.id}}</div>
    <div class="col-4 d-block d-lg-none border-top border-bottom border-white bg-dark text-white">First name</div>
    <div class="col-8 col-lg-2   border  border-dark">{{user.name}}</div>
    <div class="col-4 d-block d-lg-none border-top border-bottom border-white bg-dark text-white">Last name</div>
    <div class="col-8 col-lg-2   border border-dark">{{user.surname}}</div>
    <div class="col-4 d-block d-lg-none border-top border-bottom border-white bg-dark text-white">Age</div>
    <div class="col-8 col-lg-1   border border-dark">{{user.age}}</div>
    <div class="col-4 d-block d-lg-none border-top border-white bg-dark text-white">Job</div>
    <div class="col-8 col-lg-2  border border-dark">{{user.job}}</div>
    <div class="col-12 col-lg-4 border border-dark d-flex justify-content-center p-3"> 
        <app-button text='Edit'btnDelete='no' (btnClick)="togglePage()" > </app-button>
        <app-button text='Delete'  btnDelete='yes' datatoggle='modal' datatarget="{{'#deleteMessage'+user.id}}"  > </app-button>
    </div>
</div>
