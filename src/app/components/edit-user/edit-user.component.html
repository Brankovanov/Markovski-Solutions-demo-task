<form class='border border-dark rounded p-0' *ngIf="showEditUser==user.id" id='{{user.id}}' (ngSubmit)="onSubmit()">
    <h1 class='text-center'>{{title}}</h1>
    <hr class='border border-dark'>
    <div class="row p-2">
        <div class="col-12 col-lg-6">
            <label for="exampleFormControlInput1">Name*</label>
            <input type="text" class="form-control border border-dark" id="name" name='name' placeholder="Name*" [(ngModel)]="name" value='{{user}}'  required>
        </div>
        <div class="col-12 col-lg-6">
            <label for="exampleFormControlInput1">Surname*</label>
            <input type="text" class="form-control border border-dark" id="surname" name='surname' placeholder="Surname*"   [(ngModel)]="surname" value='{{surname}}' required>
        </div>
        <div class="col-12 col-lg-6">
            <label for="exampleFormControlInput1">Age*</label>
            <input type="number" class="form-control border border-dark" id="age" name='age' placeholder="Age*" [(ngModel)]="age" value='{{age}}'required>
        </div>
        <div class="col-12 col-lg-6">
            <label for="exampleFormControlInput1">Job*</label>
            <input type="text" class="form-control border border-dark" id="job" name='job' placeholder="Job*"  [(ngModel)]="job" value='{{job}}' required>
        </div>
        <div class="col-12   d-flex justify-content-end my-2">
            <input type='submit' class='btn btn-success' value='Edit user'>
            <app-button text='Cancel' btnDelete='no' btnCancel='yes' (btnClick)="cancelVisibility()"> </app-button>
        </div>
    </div>
  </form>
